<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privat Flyanmodning</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    .form-group select,
    .form-group input,
    .form-group button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-group select:focus,
    .form-group input:focus {
      border-color: #4CAF50;
      outline: none;
    }

    .form-group input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }

    .form-group button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: #45a049;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 15px 20px;
      }

      .form-group label,
      .form-group select,
      .form-group input {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Anmodning om Privat Fly</h2>
    <form id="requestForm">
      <div class="form-group">
        <label for="fromAirport">Fra Lufthavn:</label>
        <select id="fromAirport" required>
          <option value="" disabled selected>V√¶lg afgangslufthavn</option>
          <option value="Los Santos International Airport">Los Santos International Airport</option>
          <option value="Sandy Shores Airport">Sandy Shores Airport</option>
          <option value="Cayo Perico Airport">Cayo Perico Airport</option>
          <option value="Grapeseed Airport">Grapeseed Airport</option>
        </select>
      </div>

      <div class="form-group">
        <label for="toAirport">Til Lufthavn:</label>
        <select id="toAirport" required>
          <option value="" disabled selected>V√¶lg destinationslufthavn</option>
          <option value="Los Santos International Airport">Los Santos International Airport</option>
          <option value="Sandy Shores Airport">Sandy Shores Airport</option>
          <option value="Cayo Perico Airport">Cayo Perico Airport</option>
          <option value="Grapeseed Airport">Grapeseed Airport</option>
        </select>
      </div>

      <div class="form-group">
        <label for="passengers">Antal Passagerer:</label>
        <input type="number" id="passengers" min="1" placeholder="Indtast antal passagerer" required>
      </div>

      <div class="form-group">
        <label for="name">Dit Navn:</label>
        <input type="text" id="name" placeholder="Indtast dit navn" required>
      </div>

      <div class="form-group">
        <label for="phone">Telefonnummer:</label>
        <input type="tel" id="phone" placeholder="Indtast dit telefonnummer" required>
      </div>

      <div class="form-group">
        <label for="discord">Discord-brugernavn:</label>
        <input type="text" id="discord" placeholder="Indtast dit Discord-brugernavn (f.eks. Bruger#1234)" required>
      </div>

      <div class="form-group">
        <label for="date">Dato:</label>
        <input type="date" id="date" required>
      </div>

      <div class="form-group">
        <label for="time">Tid:</label>
        <input type="time" id="time" required>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="transit"> Har brug for transport til/fra lufthavnen
        </label>
      </div>

      <div class="form-group">
        <button type="submit">Anmod om Fly</button>
      </div>
    </form>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1313854446253637733/hYilUVqmpBzZZnvF4g-VoEiwZiAXck0fwCop2HqBDEs0CBiQOoI5ScAkLDV5P1yQldLn";

    document.getElementById("requestForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const fromAirport = document.getElementById("fromAirport").value;
      const toAirport = document.getElementById("toAirport").value;
      const passengers = document.getElementById("passengers").value;
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const discord = document.getElementById("discord").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const transit = document.getElementById("transit").checked;

      // Check for the same airport
      if (fromAirport === toAirport) {
        alert("Du kan ikke v√¶lge den samme lufthavn for b√•de afgang og destination. V√¶lg venligst forskellige lufthavne.");
        return;
      }

      // Prepare transit message
      const transitMessage = transit ? "Ja, transport til/fra lufthavnen er n√∏dvendigt." : "Nej, transport ikke n√∏dvendig.";

      // Create embed message for Discord
      const message = {
        content: null,
        embeds: [
          {
            title: "‚úàÔ∏è **Anmodning om Privat Fly**",
            color: 5814783,
            fields: [
              { name: "üìç **Fra Lufthavn**", value: fromAirport, inline: true },
              { name: "üìç **Til Lufthavn**", value: toAirport, inline: true },
              { name: "üë• **Antal Passagerer**", value: passengers, inline: true },
              { name: "üìû **Telefonnummer**", value: phone, inline: true },
              { name: "üí¨ **Discord**", value: discord, inline: true },
              { name: "üìÖ **Dato**", value: date, inline: true },
              { name: "‚è∞ **Tid**", value: time, inline: true },
              { name: "üöó **Transport**", value: transitMessage, inline: false },
            ],
            footer: { text: `Anmodet af ${name}` },
            timestamp: new Date().toISOString(),
          },
        ],
      };

      try {
        const response = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(message),
        });

        if (response.ok) {
          alert("Anmodning sendt med succes!");
          document.getElementById("requestForm").reset();
        } else {
          alert("Kunne ikke sende anmodningen. Pr√∏v venligst igen.");
        }
      } catch (error) {
        console.error("Fejl:", error);
        alert("En fejl opstod. Tjek konsollen for detaljer.");
      }
    });
  </script>
</body>
</html>
