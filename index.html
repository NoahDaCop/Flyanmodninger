<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transportanmodning</title>
  <style>
    /* Generel styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #333;
    }

    .hidden {
      display: none;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }

    .buttons button {
      padding: 20px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .buttons button:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .form-group input,
    .form-group select,
    .form-group button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: #45a049;
    }

    .info {
      font-size: 14px;
      color: #555;
      margin-top: 20px;
    }

    .small-text {
      font-size: 12px;
      color: #999;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vælg din transportmetode</h1>
    <div id="transportSelection" class="buttons">
      <button id="chooseFlight">Fly</button>
      <button id="chooseCar">Bil</button>
      <button id="chooseHelicopter">Helikopter</button>
    </div>

    <!-- Flyformular -->
    <form id="flightForm" class="hidden">
      <h2>Flyreservation</h2>
      <div class="form-group">
        <label for="flightName">Dit Navn:</label>
        <input type="text" id="flightName" placeholder="Indtast dit navn" required>
      </div>
      <div class="form-group">
        <label for="fromAirport">Fra Lufthavn:</label>
        <select id="fromAirport" required>
          <option value="" disabled selected>Vælg afgangslufthavn</option>
          <option value="Los Santos International Airport">Los Santos International Airport</option>
          <option value="Sandy Shores Airport">Sandy Shores Airport</option>
          <option value="Cayo Perico Airport">Cayo Perico Airport</option>
          <option value="Grapeseed Airport">Grapeseed Airport</option>
        </select>
      </div>
      <div class="form-group">
        <label for="toAirport">Til Lufthavn:</label>
        <select id="toAirport" required>
          <option value="" disabled selected>Vælg destinationslufthavn</option>
          <option value="Los Santos International Airport">Los Santos International Airport</option>
          <option value="Sandy Shores Airport">Sandy Shores Airport</option>
          <option value="Cayo Perico Airport">Cayo Perico Airport</option>
          <option value="Grapeseed Airport">Grapeseed Airport</option>
        </select>
      </div>
      <div class="form-group">
        <label for="flightDate">Dato:</label>
        <input type="date" id="flightDate" required>
      </div>
      <div class="form-group">
        <label for="flightTime">Tid:</label>
        <input type="time" id="flightTime" required>
      </div>
      <div class="form-group">
        <label for="flightPassengers">Antal Passagerer:</label>
        <input type="number" id="flightPassengers" min="1" placeholder="Indtast antal passagerer" required>
      </div>
      <div class="form-group">
        <label for="flightPhone">Telefonnummer:</label>
        <input type="tel" id="flightPhone" placeholder="Indtast dit telefonnummer" required>
      </div>
      <div class="form-group">
        <label for="flightDiscord">Discord-brugernavn:</label>
        <input type="text" id="flightDiscord" placeholder="Indtast dit Discord-brugernavn (f.eks. Bruger#1234)" required>
      </div>
      <div class="form-group">
        <button type="submit">Anmod om Fly</button>
      </div>
    </form>

    <!-- Bilformular -->
    <form id="carForm" class="hidden">
      <h2>Bilreservation</h2>
      <div class="form-group">
        <label for="carName">Dit Navn:</label>
        <input type="text" id="carName" placeholder="Indtast dit navn" required>
      </div>
      <div class="form-group">
        <label for="carPickup">Afhentningssted:</label>
        <input type="text" id="carPickup" placeholder="Indtast afhentningssted" required>
      </div>
      <div class="form-group">
        <label for="carDropoff">Afleveringssted:</label>
        <input type="text" id="carDropoff" placeholder="Indtast afleveringssted" required>
      </div>
      <div class="form-group">
        <label for="carPassengers">Antal personer:</label>
        <input type="number" id="carPassengers" min="1" placeholder="Indtast antal personer" required>
      </div>
      <div class="form-group">
        <label for="carType">Biltype:</label>
        <select id="carType" required>
          <option value="" disabled selected>Vælg biltype</option>
          <option value="SUV">SUV</option>
          <option value="Sport">Sport</option>
          <option value="Limousine">Limousine</option>
          <option value="Sedan">Sedan</option>
        </select>
      </div>
      <div class="form-group">
        <label for="carDate">Dato:</label>
        <input type="date" id="carDate" required>
      </div>
      <div class="form-group">
        <label for="carTime">Tid:</label>
        <input type="time" id="carTime" required>
      </div>
      <div class="form-group">
        <label for="carPhone">Telefonnummer:</label>
        <input type="tel" id="carPhone" placeholder="Indtast dit telefonnummer" required>
      </div>
      <div class="form-group">
        <label for="carDiscord">Discord-brugernavn:</label>
        <input type="text" id="carDiscord" placeholder="Indtast dit Discord-brugernavn (f.eks. Bruger#1234)" required>
      </div>
      <div class="form-group">
        <button type="submit">Anmod om Bil</button>
      </div>
    </form>

    <!-- Helikopterformular -->
    <form id="helicopterForm" class="hidden">
      <h2>Helikopterreservation</h2>
      <div class="form-group">
        <label for="helicopterName">Dit Navn:</label>
        <input type="text" id="helicopterName" placeholder="Indtast dit navn" required>
      </div>
      <div class="form-group">
        <label for="helicopterPickup">Afhentningssted:</label>
        <input type="text" id="helicopterPickup" placeholder="Indtast afhentningssted" required>
      </div>
      <div class="form-group">
        <label for="helicopterDropoff">Afleveringssted:</label>
        <input type="text" id="helicopterDropoff" placeholder="Indtast afleveringssted" required>
      </div>
      <div class="form-group">
        <label for="helicopterPassengers">Antal personer:</label>
        <input type="number" id="helicopterPassengers" min="1" placeholder="Indtast antal personer" required>
      </div>
      <div class="form-group">
        <label for="helicopterDate">Dato:</label>
        <input type="date" id="helicopterDate" required>
      </div>
      <div class="form-group">
        <label for="helicopterTime">Tid:</label>
        <input type="time" id="helicopterTime" required>
      </div>
      <div class="form-group">
        <label for="helicopterPhone">Telefonnummer:</label>
        <input type="tel" id="helicopterPhone" placeholder="Indtast dit telefonnummer" required>
      </div>
      <div class="form-group">
        <label for="helicopterDiscord">Discord-brugernavn:</label>
        <input type="text" id="helicopterDiscord" placeholder="Indtast dit Discord-brugernavn (f.eks. Bruger#1234)" required>
      </div>
      <div class="form-group">
        <button type="submit">Anmod om Helikopter</button>
      </div>
    </form>

    <!-- Info-sektion -->
    <div class="info">
      <p>🚗 Hvis du skal have transit, skal du booke en bilbooking.</p>
      <p class="small-text">* Din tur er først bekræftet, når vi har ringet til dig.</p>
    </div>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1313854446253637733/hYilUVqmpBzZZnvF4g-VoEiwZiAXck0fwCop2HqBDEs0CBiQOoI5ScAkLDV5P1yQldLn";
    const transportSelection = document.getElementById("transportSelection");
    const forms = {
      flight: document.getElementById("flightForm"),
      car: document.getElementById("carForm"),
      helicopter: document.getElementById("helicopterForm"),
    };

    // Funktion til at vise én formular ad gangen
    function showForm(formKey) {
      Object.keys(forms).forEach((key) => forms[key].classList.add("hidden"));
      forms[formKey].classList.remove("hidden");
      transportSelection.classList.add("hidden");
    }

    // Event Listeners til valg af transportmetode
    document.getElementById("chooseFlight").addEventListener("click", () => showForm("flight"));
    document.getElementById("chooseCar").addEventListener("click", () => showForm("car"));
    document.getElementById("chooseHelicopter").addEventListener("click", () => showForm("helicopter"));

    // Funktion til at sende data til Discord webhook
    async function sendToDiscord(embed) {
      try {
        const response = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ embeds: [embed] }),
        });

        if (response.ok) {
          alert("Anmodning sendt!");
        } else {
          alert("Kunne ikke sende anmodningen. Prøv igen senere.");
        }
      } catch (error) {
        console.error("Fejl:", error);
        alert("En fejl opstod. Tjek konsollen for detaljer.");
      }
    }

    // Indsendelse af flyformular
    forms.flight.addEventListener("submit", (e) => {
      e.preventDefault();
      const embed = {
        title: "Flyreservation",
        color: 5814783,
        fields: [
          { name: "👤 Navn", value: document.getElementById("flightName").value },
          { name: "📍 Fra", value: document.getElementById("fromAirport").value, inline: true },
          { name: "📍 Til", value: document.getElementById("toAirport").value, inline: true },
          { name: "📅 Dato", value: document.getElementById("flightDate").value, inline: true },
          { name: "⏰ Tid", value: document.getElementById("flightTime").value, inline: true },
          { name: "👥 Passagerer", value: document.getElementById("flightPassengers").value, inline: true },
          { name: "📞 Telefon", value: document.getElementById("flightPhone").value, inline: true },
          { name: "💬 Discord", value: document.getElementById("flightDiscord").value, inline: true },
        ],
      };
      sendToDiscord(embed);
      forms.flight.reset();
    });

    // Indsendelse af bilformular
    forms.car.addEventListener("submit", (e) => {
      e.preventDefault();
      const embed = {
        title: "Bilreservation",
        color: 5814783,
        fields: [
          { name: "👤 Navn", value: document.getElementById("carName").value },
          { name: "📍 Afhentning", value: document.getElementById("carPickup").value, inline: true },
          { name: "📍 Aflevering", value: document.getElementById("carDropoff").value, inline: true },
          { name: "🚗 Biltype", value: document.getElementById("carType").value, inline: true },
          { name: "👥 Personer", value: document.getElementById("carPassengers").value, inline: true },
          { name: "📅 Dato", value: document.getElementById("carDate").value, inline: true },
          { name: "⏰ Tid", value: document.getElementById("carTime").value, inline: true },
          { name: "📞 Telefon", value: document.getElementById("carPhone").value, inline: true },
          { name: "💬 Discord", value: document.getElementById("carDiscord").value, inline: true },
        ],
      };
      sendToDiscord(embed);
      forms.car.reset();
    });

    // Indsendelse af helikopterformular
    forms.helicopter.addEventListener("submit", (e) => {
      e.preventDefault();
      const embed = {
        title: "Helikopterreservation",
        color: 5814783,
        fields: [
          { name: "👤 Navn", value: document.getElementById("helicopterName").value },
          { name: "📍 Afhentning", value: document.getElementById("helicopterPickup").value, inline: true },
          { name: "📍 Aflevering", value: document.getElementById("helicopterDropoff").value, inline: true },
          { name: "👥 Personer", value: document.getElementById("helicopterPassengers").value, inline: true },
          { name: "📅 Dato", value: document.getElementById("helicopterDate").value, inline: true },
          { name: "⏰ Tid", value: document.getElementById("helicopterTime").value, inline: true },
          { name: "📞 Telefon", value: document.getElementById("helicopterPhone").value, inline: true },
          { name: "💬 Discord", value: document.getElementById("helicopterDiscord").value, inline: true },
        ],
      };
      sendToDiscord(embed);
      forms.helicopter.reset();
    });
  </script>
</body>
</html>
